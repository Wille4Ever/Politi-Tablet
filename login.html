<!DOCTYPE html>
<html>
  <head>
    <title>Login | Police MDT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen items-center justify-center">
      <div class="w-1/3 bg-gray-800 text-gray-100 p-8 rounded-lg">
        <h1 class="text-2xl font-bold">Police MDT</h1>
        <hr class="my-4">
        <form class="flex flex-col" action="#" method="POST">
          <label for="username" class="font-medium">Username</label>
          <input type="text" id="username" name="username" class="py-2 px-4 mb-4 rounded-lg bg-gray-700 text-gray-100" required>
          <label for="password" class="font-medium">Password</label>
          <input type="password" id="password" name="password" class="py-2 px-4 mb-4 rounded-lg bg-gray-700 text-gray-100" required>
        </form>
        <button class="py-2 px-4 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600" onclick="login()">Log In</button>
      </div>
    </div>

    <script>
      function login() {
        var password = document.getElementById("password").value;
        if (password === "Politi123") {
          window.location.href = "mdt.html";
        } else {
          alert("Forkert Adgangskode");
        }
      }
    </script>
  </body>
</html>
